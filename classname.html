<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/classname.css">
    <title>標籤命名</title>
</head>
<body>
    <!--ID命名有唯一性，classa命名可重複-->
    <!-- class 命名規則 1. 不能數字開頭 2.不能特殊符號 3.不能中文 4.大小寫有差異 5.不能空格 -->
    <!-- 建議寫法 class : .a1 / .nav_01 / .nav-01  -->
    <!-- class可以用在任何標籤裡 -->
    <div class="nav">01</div>
    <div class="nav">02</div>
    <div class="nav">03</div>
    <div id="master">master</div>
    <div id="slave">slave</div>
    <div class="nav">04</div>
    <div class="nav">05</div>
    <div class="nav">06</div>
    <div id="JH">JH</div>
        <div class="Hi">Hi</div>

        <div class="box">
            <div class="spec">
                <h3>title</h3>
            </div>
        </div>

    <!-- 複合式類別寫法 -->
    <img class="img_01 border" src="assets/362060722_291247680225452_5441600051789140652_n.webp" alt=""  >

</body>
</html>
