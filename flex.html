<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>

    <style>
        .wrapper{
            width: 900px;
            background-color: #12dcff;
            display: flex;
            flex-direction: row;
            justify-content:space-between

        }
        .box{
            width: 180px;
            height: 190px;
            border: 10px solid #000000;
            box-sizing: border-box;
            background-color: #ff0000;
            font-size: 30px;
        }
        
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

    </div>
    
</body>
</html>
