<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts 範例</title>
    <!-- 引入 Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* 使用 Google Fonts 引入的字體 */
        }

        h1 {
            font-weight: 700; /* 使用粗體（Bold）字重 */
        }

        p {
            font-weight: 400; /* 使用常規（Regular）字重 */
        }
    </style>
</head>
<body>
    <h1>這是使用 Roboto 粗體字重的標題</h1>
    <p>這是使用 Roboto 常規字重的段落。</p>

</body>
</html>
