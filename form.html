<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        label{
            display: block;
            font-size: 14px;
            margin-left: 4px;
            padding-bottom: 2px;
        }

        input{
            font-size: medium;
        }

    
    </style>
</head>
<body>
    <label for="帳號">帳號</label>
    <input type="text" placeholder="帳號">
    <br>
    <br>
    <label for="密碼">密碼</label>
    <input type="password" placeholder="密碼">
    <br>
    <br>
    <label for="電話">電話</label>
    <input type="tel" placeholder="+886">
    <br>
    <br>
    <label for="信箱">信箱</label>
    <input type="email" placeholder="admin@gmail.com">
    <br>
    <br>
    <label for="數量">數量</label>
    <input type="number" placeholder="數量">
    <br>
    <br>
    <label for="日期">日期</label>
    <input type="date" placeholder="yyyy/mm/dd">
    <br>
    <br>
    <label for="">職業</label>
    <input type="checkbox" name="carrier">會計
    <input type="checkbox" name="carrier">律師
    <input type="checkbox" name="carrier">櫃台
    <br>
    <br>
    <label for="">性別</label>
    <input type="radio" name="sex">男
    <input type="radio" name="sex">女
    <input type="radio" name="sex">NoN
    <br>
    <br>
    <label for="">下拉式選單</label>
    <select name="city" id="city">
        <option value="taipei">-請選擇-</option>
        <option value="taipei">台北市</option>
        <option value="taic">台中市</option>
        <option value="QQ">高雄市</option>
    </select>
    <br>
    <br>
    <textarea name="" id="">多欄輸入</textarea>
    

</body>
</html>
